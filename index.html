<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="image/music-player.ico" />
    <link
      rel="icon"
      type="image/vnd.microsoft.icon"
      href="image/music-player.ico"
    />
    <link rel="icon" type="image/x-icon" href="image/music-player.ico" />
    <link rel="icon" sizes="64x64" href="image/music-player.ico" />
    <title>Audio Player</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="scripts/music-storage.js" defer></script>
    <script src="scripts/download-audio.js" defer></script>
    <script src="scripts/script.js" defer></script>
    <script src="scripts/speed.js" defer></script>
    <script src="scripts/modal-sound.js" defer></script>
  </head>
  <body>
    <!-- <div class="speed">
      <div class="speed_section">
        <div class="speed_item line">1</div>
        <div class="speed_item">2</div>
        <div class="speed_item">4</div>
        <div class="speed_item">8</div>
      </div>

      <div class="arrows">
        <img class="arrow_left" src="" alt="left">
        <img class="arrow_right" src="" alt="right">
      </div>
    </div> -->

    <div class="audio_player">
      <div class="image"></div>
      <div class="controls">
        <div class="sound_line">
          <progress class="progress" max="100" value="0"></progress>
        </div>

        <div class="name">
          <h1 class="sound_name"></h1>
          <p class="sound_author"></p>
        </div>

        <div class="buttons">
          <button class="prevAudio"></button>
          <button class="playAudio"></button>
          <button class="nextAudio"></button>
        </div>

        <div class="sound_menu">
          <a class="btn_download" download href="">
            <img
              data-path="image/download.png"
              src="image/download.png"
              alt="настройка звука"
            />
          </a>
          <img class="speed_btn" src="image/speed.png" alt="">
          <img
            class="btn_sound"
            src="image/btn-sound.png"
            alt="настройка звука"
          />
        </div>

        <div class="speed">
          <img class="speed_exit" src="image/exit.png"></img>
          <input class="line" type="range" min="1" max="19" value="1">
          <div class="speed_value">1</div>
        </div>
      </div><!-- controls -->

      <div class="sound">
        <div class="volume">
          <output id="rangevalue">30</output>
          <span>%</span>
        </div>
        <input id="rangeAudio" type="range" min="0" max="100" value="20" />
      </div>
      
    </div><!-- audio_player -->
  </body>
</html>
